
<!-- Users -->
<div class="col-sm-3">

    <h2 class="text-center">Online Users</h1>

    	<div>
    		<h4 id="users"></h4>
    	</div>
    <hr>

</div>

<!-- chat contents -->
<div class="col-sm-9 col-xs-12">
	<i class="fa fa-bell" style="font-size:25px;float:right" id="notification-bell" aria-hidden="true"></i>
	<i id="notification" style=""></i>
	<br>
	<div id="chat" class="well">
		<div id="content">
			<!-- message come here -->
		</div>
		<br><br>
		<form id="chat-form" role="form" >
    		    <div class="form-group" >
    		    	<input type="text" class="form-control" id="text" placeholder="Enter text" autocomplete="off" style="display:inline">
                    <button type="submit" id="submit" class="btn btn-default" style="display:inline">Submit</button>
    		    </div>
		</form>
	</div>
</div>

<div id="chat1">
    <div class="user open" id="" style="display:none">
        <header>
            <div class="status"></div>
            <div class="header-text" > <!--target user--></div>
            <div class="close" id="close">&times;
            </div>
        </header>

        <div class="message-area">

            <!-- messages come here-->

        </div>
        <form id="private_form" method="" role="form" >
            <div class="input-area">

                <input type="text" placeholder="type message.." autocomplete="off" id="text2" >

            </div>
        </form>
    </div>

</div>
